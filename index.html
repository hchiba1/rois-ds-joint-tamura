<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Plant orthology metasearch</title>
    <style>
       table {
         border-collapse: collapse;
       }
    </style>
    </head>
    <body>
        <h1>Plant orthology metasearch</h1>
        <p>Search for orthologous genes in plants</p>

        <div id="results"><div>

    <script>
        async function init() {
          const results = document.getElementById('results');
          const data = await fetch('https://orth.dbcls.jp/cgi-bin/plant-api/815275');
          results.innerHTML = await data.text();
          
        }
        init();
    </script>
    </body>
</html>
